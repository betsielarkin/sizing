  <script>
	$( function() {
	$( "#tabs" ).tabs();
	  } );
  $( function() {
    var handle = $( "#custom-handle1" );
    $( "#height" ).slider({
    	min: 56,
    	max: 77,
    	slide: calculate,
      	change: calculate,
      create: function() {
        handle.text( $( this ).slider( "value" ) );
      },
      slide: function( event, ui ) {
        handle.text( ui.value );
      }
    });
  } );

    var handle = $( "#custom-handle2" );

        handle.text( ui.value );
      }
    });
  } );
  </script>
